<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Records</title>
    <link rel="stylesheet" href="/public/css/homepage.css">
</head>
<body>
    <header>
        <img id="logotype" src="/public/assets/photos/Totoro-cabeza.png" alt="Cabeza de totoro">
        <h2 id="company">Animation Records</h2>
        <nav>
            <img id="cart" src="/public/assets/photos/cart-shopping-solid.svg" alt="cart"> 
            <img id="home" src="/public/assets/photos/house-chimney-solid.svg" alt="picture of a house">
            <img id="droplist" src="/public/assets/photos/film-solid.svg" alt="film">
            
            <select class="movies" name="movies">
                <option value="film0">Seleccione su película</option>
                <option value="film1">El Castillo Ambulante</option>
                <option value="film2">El Castillo en el cielo</option>
                <option value="film3">El viaje de Chihiro</option>
                <option value="film4">La Princesa Mononoke</option>
                <option value="film5">Mi Vecino Totoro</option>
                <option value="film6">Ponyo en el Acantilado</option>
            </select>
        </nav>
    </header>
    <h1> Categorías</h1>
    <section id="categories">
        <div class="film1">
            <h2>El Castillo Ambulante</h2>
        </div>
        <div class="film2">
            <h2>El Castillo en el Cielo</h2>
        </div>
        <div class="film3">
            <h2>El Viaje de Chihiro</h2>
        </div>
        <div class="film4">
            <h2>La Princesa Mononoke</h2>
        </div>
        <div class="film5">
            <h2>Mi Vecino Totoro</h2>
        </div>
        <div class="film6">
            <h2>Ponyo en el Acantilado</h2>
        </div>
    </section>
    <h1>Newsletter</h1>
    <section id="form">
        <form action="">
            <input type="text" name="username" id="name" placeholder="Username">
            <input type="email" name="email" id="email" placeholder="Email">
            
        </form>
    </section>
    <footer>
        <h3>&copy; Animation Records</h3>
    </footer>
    
</body>
</html>
