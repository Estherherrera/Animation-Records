<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Product</title>
    <link rel="stylesheet" href="/public/css/product.css">
    <link rel="stylesheet" href="/public/css/header.css">
    <link rel="stylesheet" href="/public/css/banners.css">
    <link rel="stylesheet" href="/public/css/footer.css">
</head>

<body>
    <header>
        <img id="logotype" src="/public/assets/photos/Totoro-cabeza.png" alt="Cabeza de totoro">
        <h2 id="company">Animation Records</h2>
        <nav>
            <img id="cart" src="/public/assets/photos/cart-shopping-solid.svg" alt="cart">
            <img id="home" src="/public/assets/photos/house-chimney-solid.svg" alt="picture of a house">
            <img id="droplist" src="/public/assets/photos/film-solid.svg" alt="film">

            <select class="movies" name="movies">
                <option value="film0">Seleccione su película</option>
                <option value="film1">El Castillo Ambulante</option>
                <option value="film2">El Castillo en el cielo</option>
                <option value="film3">El viaje de Chihiro</option>
                <option value="film4">La Princesa Mononoke</option>
                <option value="film5">Mi Vecino Totoro</option>
                <option value="film6">Ponyo en el Acantilado</option>
            </select>
        </nav>
    </header>
    <main>
        <div class="productImage">
            <div class=mainPhoto>
                <p id="aretes1ProductImage"> <img src="/public/assets/photos/productos/Aretes.avif" alt="aretes"></p>
                <div class="otherPictures">
                    <img id="aretes2ProductImage" src="/public/assets/photos/productos/Aretes.avif" alt="">
                    <img id="pendienteProductImage" src="/public/assets/photos/productos/pendiente.png"
                        alt="pendeintes">
                    <img id="collaresProductImage" src="/public/assets/photos/productos/collares.png" alt="collares">
                </div>

            </div>
            <aside class="productDetails">
                <p id="productDetails">
                    Cristales artificiales engastados en oro, con pedrería roja.
                    Los pendientes se unen a los anillos.
                    El collar se puede cerrar con una cadena de eslabones con tamaño ajustable.
                    Los anillos son abiertos y por lo tanto unisize /ajustables
                </p>
                <button id="like">I Like this</button>
                <div class="addToCart">
                    <button id="cartProductPage">carrito</button>
                </div>
            </aside>
        </div>


    </main>
    <div class="recommended">
        <h3>Recomendados</h3>
        <div class="recommendedPhotos">
            <img src="/public/assets/photos/productos/Atrapasueños.webp" alt="Atrapasuenos">


            <img src="/public/assets/photos/productos/cuchara.png" alt="Cucharas">


            <img src="/public/assets/photos/productos/anillos.png" alt="anillos">


            <img src="/public/assets/photos/productos/Poster.jpg">

        </div>
    </div>
    <footer>
        <h3>&copy; Animation Records</h3>
    </footer>
</body>

</html>
